<div class="jumbotron text-center">
    <h1>Bienvenidos al Taller Don Alex</h1>
    <p>Ingrese los datos de los clientes</p>
</div>

    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control"  placeholder="Ingrese el nombre del cliente" required [(ngModel)]="nombre">
    </div>
    <div class="form-group">
        <label>DUI:</label>
        <input type="text" class="form-control"  placeholder="Ingrese su numero de DUI, Ej: 05783339-9"  required [(ngModel)]="dui">
        
    </div>
    <div class="form-group">
        <label>Vehiculo:</label>
        <input type="text" class="form-control"  placeholder="Ingrese el nombre del vehiculo" required [(ngModel)]="vehiculo">
    </div>
    <div class="form-group">
        <label>Costo de Reparaci√≥n:</label>
        <input type="number" class="form-control"  required [(ngModel)]="costo">
    </div>
    <button class="btn btn-primary" (click)="ingresarCliente()">Ingresar</button>

<br/><br/>

<table class="table table-striped" [hidden]="contador == 0" >
    <thead>
        <tr>
            <th>Nombre</th>
            <th>DUI</th>
            <th>Vehiculo</th>
            <th>Costo</th>
            <th>Descuento</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clientes of registro">
            <td>{{clientes.nombre}}</td>
            <td>{{clientes.dui}}</td>
            <td>{{clientes.vehiculo}}</td>
            <td>{{clientes.costo}}</td>
            <td>{{clientes.descuento}}</td>
        </tr>
    </tbody>
</table>
